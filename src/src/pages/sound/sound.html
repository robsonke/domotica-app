<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title>Music</ion-title>
    </ion-toolbar>
    <ion-buttons right>
      <button ion-button (click)="refreshDevices()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher #$event (ionRefresh)="refreshDevices($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="tile">
          <!-- sound output -->
          <speakers #speakers></speakers>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="tile">
          <!-- speakers computer -->
          <device [device]=(data|async|deviceFilter:11) icon="speaker_group"></device>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
