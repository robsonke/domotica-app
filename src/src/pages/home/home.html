        <ion-col>
          <div class="tile">

        <ion-col>
          <div class="tile">
            <!-- lamp stoel -->
            <device [device]=(data|async|deviceFilter:111)></device>

    <ion-row>
      <ion-col>
        <div class="tile">
          <device [device]=(data|async|deviceFilter:11)></device>

    <ion-row>
      <ion-col>

          Music
