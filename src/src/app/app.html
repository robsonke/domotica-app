<ion-split-pane>
  <!--  our side menu  -->
  <ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          Home
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Friends
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Events
        </button>
        <button ion-item (click)="closeMenu()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content name="app"></ion-nav>


</ion-split-pane>
